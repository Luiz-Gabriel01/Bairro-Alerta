<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Segurança no Bairro</title>
    <link rel="stylesheet" href="pi.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Bairro Alerta</h1>
            <p>Bem-vindo ao Sistema de Segurança no Bairro</p>
            <form action="./.../../../cadastro/cadastro.html" method="post">
                <div class="textbox">
                    <input type="text" placeholder="Usuário" name="username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" name="password">
                </div>
            </form>
            <div>
                <button class="btn">
                    <a href="../home/home.html">Entrar</a>
                </button>
                <button class="btn">
                    <a href="../cadastro/cadastro.html">Cadastre-se</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
